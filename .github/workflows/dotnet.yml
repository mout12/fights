name: .NET CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out source
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: dotnet restore fights.sln

      - name: Build
        run: dotnet build fights.sln --configuration Release --no-restore

      - name: Test
        run: dotnet test fights.sln --configuration Release --no-build --verbosity normal

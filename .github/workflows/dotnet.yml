name: .NET CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  release:
    types: [ published ]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Check out source
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Restore dependencies
        run: dotnet restore fights.sln

      - name: Build
        run: dotnet build fights.sln --configuration Release --no-restore

      - name: Test
        run: dotnet test fights.sln --configuration Release --no-build --verbosity normal

  release:
    if: github.event_name == 'release'
    runs-on: macos-latest
    permissions:
      contents: write

    steps:
      - name: Check out source
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Run unit tests
        run: dotnet test fights.sln --configuration Release --no-build --verbosity normal

      - name: Publish Release build
        run: dotnet publish fights.sln --configuration Release --output publish

      - name: Archive binaries
        run: tar -czf fights-release.tar.gz -C publish .

      - name: Attach binaries to release
        uses: softprops/action-gh-release@v2
        with:
          files: fights-release.tar.gz
